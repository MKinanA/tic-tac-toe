<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 id="heading">Tic Tac Toe</h1>
        <div class="board">
            <div class="row">
                <div class="1 square" id="1">
                    <img src="none.png">
                </div>
                <div class="2 square" id="2">
                    <img src="none.png">
                </div>
                <div class="3 square" id="3">
                    <img src="none.png">
                </div>
            </div>
            <div class="row">
                <div class="1 square" id="4">
                    <img src="none.png">
                </div>
                <div class="2 square" id="5">
                    <img src="none.png">
                </div>
                <div class="3 square" id="6">
                    <img src="none.png">
                </div>
            </div>
            <div class="row">
                <div class="1 square" id="7">
                    <img src="none.png">
                </div>
                <div class="2 square" id="8">
                    <img src="none.png">
                </div>
                <div class="3 square" id="9">
                    <img src="none.png">
                </div>
            </div>
        </div>
        <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
